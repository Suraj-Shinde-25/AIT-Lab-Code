<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Q2.css">
    <link rel="icon" href="Material/gem.png">
    <title>Video and Audio</title>
</head>
<body style="background-color: antiquewhite; margin: auto; font-family: 'Montserrat', sans-serif;;">
    <div class="m1">
        <div class="m2">
            <h1>Audio Tag :</h1>
            <center>
                <audio controls>
                    <source src="Files/audio.mp3" type="audio/mp3">
                </audio>
            </center>
        </div>
        <hr>
        <div class="m3">
            <h1>Video Tag :</h1>
            <center>
                <video controls width="700" height="400">
                    <source src="Files/video 2.mp4" type="video/mp4">
                </video>
            </center>
        </div>    
</body>
</html>
